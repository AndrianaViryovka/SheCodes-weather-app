<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/c6f52809ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="background-image: url(images/sky.jpg)">
    <div class="weatherApp">
      <div class="container text-left">
        <div class="row">
          <div class="col">
            <h1 id="city">Kyiv</h1>
            <p class="dateMonth" id="datetime"></p>
            <div class="temperature">
              <span id="description"></span>
            </div>
            <form class="inputGroup" id="search-form">
              <input
                type="text"
                id="city-search"
                placeholder="Search city"
                autofocus="on"
              />
              <input type="submit" value="Search" />
              <a href="#"
                ><span class="fa-solid fa-location-dot" id="cityButton"></span
              ></a>
            </form>
          </div>

          <div class="col">
            <p>
              <img
                alt="icon"
                id="icon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"
              />
              <strong class="cityTemperature" id="city-temp">-1</strong>
              <span class="units">
                <a class="linkColor" href="#" id="celsius-link">°C</a>
                |
                <a class="linkColor" href="#" id="fahrenheit-link">°F</a>
              </span>
            </p>
            <ul>
              <li>Feels like: <span id="feels_like"></span>°C</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <hr class="dividerClass" />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small class="GitNetlifyLink">
      <a
        id="git-link"
        href="https://github.com/AndrianaViryovka/SheCodes-weather-app"
        target="_blank"
        >Open-sourced on GitHub
      </a>
      and
      <a
        id="netlify-link"
        href="https://euphonious-piroshki-2d6a21.netlify.app"
        target="_blank"
        >hosted on Netlify</a
      >
      , by Andriana Slobozheniuk
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
